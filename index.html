<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">
    <link rel="apple-touch-icon" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" sizes="192x192" href="favicon_io/android-chrome-192x192.png" />
    <link rel="icon" sizes="512x512" href="favicon_io/android-chrome-512x512.png" />
    <title>Rundevweb | desarrollo web</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div></div>
    <img src="desarrolloweb.jpg" alt="">

    <main>

        <h1>Desarollo web</h1>
        <h2>¿Necesitas una página web?</h2>
        <p>Déjanos tu información en el siguiente formulario,
            y te contactaremos lo antes posible</p>

            <form name="contacto" method="POST" data-netlify="true">
                <label for="correo">Correo</label>
                <input type="email" id="correo" placeholder="email" name='email'>
                <label for="mensaje">Requerimiento</label>
                <textarea name="mensaje" cols="30" rows="5" id="mensaje" placeholder="¿qué podríamos hacer por tí"></textarea >

                <button type="submit">Enviar</button>
                
            </form>
    </main>
</body>

</html>
