<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rundevweb</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <img src="desarrolloweb.jpg" alt="">

    <main>

        <h1>Desarollo web</h1>
        <h2>¿Necesitas una pagina web?</h2>
        <p>Déjanos tu información en el siguiente formulario,
            y te contactaremos lo antes posible</p>

            <form name="contact" method="POST" data-netlify="true">
                <input type="hidden" name="subject" 
                value="Sales inquiry from mysitename.netlify.app" />
                <p>
                  <label>Your Name: <input type="text" name="name" /></label>
                </p>
                <p>
                  <label>Your Email: <input type="email" name="email" /></label>
                </p>
                <p>
                  <label>Message: <textarea name="message"></textarea></label>
                </p>
                <p>
                  <button type="submit">Send</button>
                </p>
              </form>
              
    </main>
</body>

</html>
